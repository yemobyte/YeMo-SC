<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YeMoSHOT - Web Archiver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        'brand-yellow': '#FFD600',
                        'brand-black': '#121212',
                        'accent-purple': '#A855F7',
                        'accent-blue': '#3B82F6'
                    },
                    boxShadow: { 'hard': '4px 4px 0px 0px #000000' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F3F4F6;
            background-image: linear-gradient(#E5E7EB 1px, transparent 1px), linear-gradient(90deg, #E5E7EB 1px, transparent 1px);
            background-size: 40px 40px;
            color: #121212;
            -webkit-font-smoothing: antialiased;
        }

        .neo-card {
            background: white;
            border: 3px solid black;
            box-shadow: 6px 6px 0px 0px black;
            transition: transform 0.1s ease;
        }

        .neo-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px black;
        }

        .neo-btn {
            background: black;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            padding: 14px 28px;
            border: 3px solid black;
            transition: all 0.1s;
            cursor: pointer;
        }

        .neo-btn:hover {
            background: #FFD600;
            color: black;
        }

        .neo-input {
            width: 100%;
            padding: 14px;
            border: 3px solid black;
            font-weight: 700;
            outline: none;
            background: white;
        }

        .neo-input:focus {
            border-color: #A855F7;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            display: none;
            place-items: center;
        }

        .loader-bar {
            width: 200px;
            height: 10px;
            border: 2px solid black;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .loader-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: black;
            width: 0%;
            animation: load 2s infinite ease-in-out;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: black;
            color: white;
            padding: 16px 32px;
            font-weight: 900;
            text-transform: uppercase;
            border: 3px solid #FFD600;
            z-index: 200;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        #mobile-nav {
            transform: translateX(100%);
            transition: transform 0.2s;
        }

        #mobile-nav.open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <nav class="fixed top-0 w-full z-40 bg-white border-b-4 border-black py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <div
                    class="w-10 h-10 bg-black text-white flex items-center justify-center font-black text-xl border-2 border-black group-hover:bg-brand-yellow group-hover:text-black transition-colors">
                    Y</div>
                <div class="flex items-center"><span class="font-black text-2xl tracking-tighter">YeMo</span><span
                        class="font-black text-2xl tracking-tighter bg-black text-white px-2 ml-1 transform -skew-x-6 border-b-4 border-brand-yellow">SHOT</span>
                </div>
            </a>
            <div class="hidden md:flex gap-8 font-bold items-center">
                <a href="/docs" class="hover:text-accent-purple transition-colors">API DOCS</a>
                <a href="https://github.com/yemobyte/YeMo-SC" target="_blank"
                    class="hover:text-accent-purple transition-colors">GITHUB</a>
            </div>
            <button onclick="toggleNav()" class="md:hidden text-2xl"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <div id="mobile-nav"
        class="fixed inset-0 z-50 bg-brand-yellow flex flex-col items-center justify-center gap-10 text-4xl font-black border-l-4 border-black">
        <button onclick="toggleNav()" class="absolute top-6 right-6 text-5xl">&times;</button>
        <a href="/docs" onclick="toggleNav()">API DOCS</a>
        <a href="https://github.com/yemobyte/YeMo-SC" onclick="toggleNav()">GITHUB</a>
    </div>

    <main class="max-w-7xl mx-auto pt-32 pb-20 px-6 grid lg:grid-cols-12 gap-12 items-center">
        <div class="lg:col-span-12 text-center mb-10" data-aos="fade-down">
            <h1 class="text-6xl md:text-8xl font-black leading-none tracking-tighter mb-6">ARCHIVE<br><span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-black to-gray-600">ANYTHING</span></h1>
        </div>

        <div class="lg:col-span-8 lg:col-start-3" data-aos="fade-up">
            <div class="neo-card p-8 bg-white relative">
                <form id="app" class="space-y-6">
                    <div>
                        <label class="block font-black text-xs uppercase mb-2">Target Website URL</label>
                        <input type="text" id="url" class="neo-input" placeholder="http://..." required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block font-black text-xs uppercase mb-2">Device Viewport</label>
                            <select id="preset" class="neo-input cursor-pointer" onchange="toggleCustom()">
                                <option value="desktop">Standard Desktop</option>
                                <option value="macbook-pro">MacBook Pro</option>
                                <option value="iphone-14">iPhone 14</option>
                                <option value="pixel-7">Google Pixel 7</option>
                                <option value="custom">Custom Dimensions</option>
                            </select>
                        </div>
                        <div>
                            <label class="block font-black text-xs uppercase mb-2">Capture Delay (Sec)</label>
                            <input type="number" id="delay" class="neo-input" placeholder="5" min="0" max="30"
                                value="5">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block font-black text-xs uppercase mb-2">Output Format</label>
                            <select id="format" class="neo-input cursor-pointer">
                                <option value="png">PNG Image</option>
                                <option value="jpeg">JPEG Image</option>
                                <option value="pdf">PDF Document</option>
                            </select>
                        </div>
                        <div id="custom-dims" class="hidden grid-cols-2 gap-4">
                            <input type="number" id="cw" class="neo-input" placeholder="Width">
                            <input type="number" id="ch" class="neo-input" placeholder="Height">
                        </div>
                    </div>
                    <button type="submit" class="neo-btn w-full">Start High-Speed Capture</button>
                </form>

                <div id="result" class="hidden mt-8 border-t-4 border-black pt-8">
                    <div id="res-badge" class="bg-brand-black text-white p-2 text-center font-bold mb-4 uppercase">
                        Success</div>
                    <div id="preview-container"
                        class="border-2 border-black p-2 bg-gray-100 mb-4 flex justify-center items-center h-[400px]">
                        <img id="ss-preview" class="max-w-full max-h-full object-contain border-2 border-black hidden">
                        <div id="pdf-icon" class="hidden flex flex-col items-center gap-4">
                            <i class="fas fa-file-pdf text-8xl text-red-600"></i>
                            <span class="font-black uppercase">PDF READY FOR DOWNLOAD</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="dl-btn"
                            class="text-center font-bold border-2 border-black py-3 bg-brand-yellow hover:bg-white transition-colors uppercase">Download
                            File</button>
                        <a id="view-btn"
                            class="text-center font-bold border-2 border-black py-3 bg-white hover:bg-black hover:text-white transition-colors uppercase"
                            target="_blank">External Link</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <h3 class="text-2xl font-black uppercase tracking-widest">Processing</h3>
            <div class="loader-bar">
                <div class="loader-fill"></div>
            </div>
        </div>
    </div>

    <div id="toast">Message Here</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 600 });
        function toggleNav() { document.getElementById('mobile-nav').classList.toggle('open'); }
        function toggleCustom() {
            const isCustom = document.getElementById('preset').value === 'custom';
            const el = document.getElementById('custom-dims');
            el.classList.toggle('hidden', !isCustom);
            el.classList.toggle('grid', isCustom);
        }
        function showToast(msg, color = 'white') {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.color = color === 'red' ? '#FF5555' : 'white';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        const dlBtn = document.getElementById('dl-btn');
        let currentFileData = null;

        dlBtn.onclick = async () => {
            if (!currentFileData) return;
            try {
                const response = await fetch(currentFileData.url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = currentFileData.filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            } catch (err) {
                showToast('DOWNLOAD FAILED', 'red');
            }
        };

        document.getElementById('app').addEventListener('submit', async (e) => {
            e.preventDefault();
            const l = document.getElementById('loader');
            const r = document.getElementById('result');
            const imgEl = document.getElementById('ss-preview');
            const pdfEl = document.getElementById('pdf-icon');

            l.style.display = 'grid';
            r.classList.add('hidden');
            imgEl.classList.add('hidden');
            pdfEl.classList.add('hidden');

            try {
                const res = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: document.getElementById('url').value,
                        deviceType: document.getElementById('preset').value,
                        customWidth: document.getElementById('cw').value,
                        customHeight: document.getElementById('ch').value,
                        delay: document.getElementById('delay').value,
                        format: document.getElementById('format').value
                    })
                });
                const data = await res.json();
                if (data.status === false && data.customError) {
                    showToast(data.message.toUpperCase(), 'red');
                    return;
                }
                if (!data.status) throw new Error(data.message);

                currentFileData = data.data;
                document.getElementById('res-badge').innerText = data.message;

                if (data.format === 'pdf') {
                    pdfEl.classList.remove('hidden');
                } else {
                    imgEl.src = data.data.url;
                    imgEl.classList.remove('hidden');
                }

                document.getElementById('view-btn').href = data.data.url;
                r.classList.remove('hidden');
                showToast('CAPTURE COMPLETE');
            } catch (err) {
                showToast('SYSTEM ERROR: ' + err.message.toUpperCase(), 'red');
            } finally {
                l.style.display = 'none';
            }
        });
    </script>
</body>

</html>
